#
# Check for:
#
# No OctaviaAPI CR
# No Deployment for OctaviaAPI CR
# No Pods in octavia Deployment
# No Octavia Services
# No Octavia Routes
#
apiVersion: octavia.openstack.org/v1beta1
kind: Octavia
metadata:
  finalizers:
  - Octavia
  name: octavia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octavia-api
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: octavia
---
apiVersion: v1
kind: Service
metadata:
  labels:
    internal: "true"
    service: octavia
  name: octavia-internal
spec:
  ports:
    - name: octavia-internal
  selector:
    service: octavia
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    public: "true"
    service: octavia
  name: octavia-public
spec:
  ports:
    - name: octavia-public
  selector:
    service: octavia
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: octavia-public
  labels:
    public: "true"
    service: octavia
spec:
  port:
    targetPort: octavia-public
  to:
    kind: Service
    name: octavia-public
